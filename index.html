<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI IN ONE - 聚合AI助手</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="webview-grid" class="webview-grid">
            <!-- Webviews will be injected here by renderer.js -->
        </div>

        <div class="control-panel">
            <!-- 模型选择区域 -->
            <div class="selector-row">
                <div id="model-selector" class="model-selector">
                    <!-- Checkboxes will be injected here -->
                </div>
                <!-- 布局切换按钮（只在4个模型时显示） -->
                <div id="layout-toggle" class="layout-toggle" style="display: none;">
                    <button id="layout-btn" class="layout-btn" title="切换布局：平铺/四宫格">📐</button>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-area">
                <textarea id="main-input" class="main-input" placeholder="输入问题，按回车发送 (Shift+Enter 换行)..."></textarea>
                <button id="send-btn" class="send-btn">发送</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
